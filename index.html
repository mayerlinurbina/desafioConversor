<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moneda</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <h1 class="text-center text-white">Conversor de monedas Nacional</h1>
    <div class="bg-secondary p-3 mx-auto" style="width: 600px">
        <h2 class="text-center text-white mb-3">Pesos CLP</h2>
        <input id="clp" type="text" class="form-control mb-4" placeholder="Pesos chilenos">
        <label for="" class="text-white mb-1">Moneda a convertir:</label>
        <select id="moneda" class="form-select mb-3">
            <option value="dolar">Dolar</option>
            <option value="euro">Euro</option>
          </select>
        <button id="btn" class="btn btn-primary mb-3">Buscar</button>
        <p id="resultado" class="text-center text-white"></p>
        <div id="chart"></div>

        <div id="errors"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="js/script.js"></script>
</body>
</html>
